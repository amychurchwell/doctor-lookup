<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Doctor Lookup</title>
  </head>
  <body>
    <div class="container">
      <h1>Doctor Lookup</h1>
      <h3>All results are from the Portland, OR area.</h3>
      <div class="row">
        <form id="dr-form">
          <label for="symptom-input">Medical Symptoms</label>
          <input class="form-control" id="symptom-input" type="text" placeholder="Enter medical issue.">
          <label for="name-input">Doctor Name</label>
          <input class="form-control" id="name-input" type="text" placeholder="Enter Doctor last name.">
          <button class="btn btn-info" type="submit" name="button">Submit</button>
        </form>
      </div>
      <div class="row">
        <div id="results"></div>
      </div>
    </div>
  </body>
</html>
