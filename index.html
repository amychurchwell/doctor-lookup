<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Doctor Lookup</title>
  </head>
  <body>
    <div class="container">
      <h1 class="display-1">Doctor Lookup</h1>
      <h4>All results are from the Portland, OR area.</h4>
      <div class="row">
        <form id="dr-form">
          <label for="symptom-input">Type something:</label>
          <input class="form-control" id="input" type="text" placeholder="Enter search here.">
          <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="symptom-check">
          <label class="form-check-label" for="inlineCheckbox1">Symptom(s)</label>
          <input class="form-check-input" type="checkbox" id="name-check">
          <label class="form-check-label" for="inlineCheckbox1">Dr. Last Name</label>
        </div>
        <button type="submit" class="btn btn-info" name="button">Submit</button>
        </form>
      </div>
      <div class="row">
        <div id="results"></div>
      </div>
    </div>
  </body>
</html>
