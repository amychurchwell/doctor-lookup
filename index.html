<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <!-- <link rel="stylesheet" href="build/css/main.css"> -->
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Doctor Lookup</title>
  </head>
  <body>
    <div class="container">
      <h1>Doctor Lookup</h1>
      <form id="dr-form">
        <label for="symptom-input">Medical Symptoms</label>
        <input class="form-control" id="symptom-input" type="text" placeholder="Enter medical issue.">
        <label for="name-input">Doctor Name</label>
        <input class="form-control" id="name-input" type="text" placeholder="Enter Doctor name.">
        <button class="btn btn-info" type="submit" name="button">Submit</button>
      </form>
      <div id="results"></div>
    </div>
  </body>
</html>
